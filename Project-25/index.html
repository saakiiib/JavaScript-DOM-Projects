<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Password Generator</title>
  </head>
  <body>
    <div class="container">
      <h1>Password Generator</h1>
      <label for="password-length">Password Length:</label>
      <input type="number" id="password-length" min="4" max="50" value="12" />
      <div class="options">
        <div class="option">
          <input type="checkbox" id="uppercase" checked />
          <label for="uppercase">Uppercase</label>
        </div>
        <div class="option">
          <input type="checkbox" id="lowercase" checked />
          <label for="lowercase">Lowercase</label>
        </div>
        <div class="option">
          <input type="checkbox" id="numbers" checked />
          <label for="numbers">Numbers</label>
        </div>
        <div class="option">
          <input type="checkbox" id="special-characters" checked />
          <label for="special-characters">Special Characters</label>
        </div>
      </div>
      <button id="generate">Generate Password</button>
      <textarea id="password" rows="3" readonly></textarea>
    </div>
    <script src="app.js"></script>
  </body>
</html>
